<template>
    <template if:true={showSpinner}>
        <c-spinner></c-spinner>
    </template>
    <template if:true={showCheckIn}>
        <div class="custom-card">
            <div class="icon-container">
                <lightning-icon icon-name="utility:food_and_drink" size="large" alternative-text="Kickstart Your Day: Registration & Breakfast Buffet" class="icon"></lightning-icon>
            </div>
            <h1 class="title">Kickstart Your Day</h1>
            <p class="message">Registration and Breakfast Buffet</p>
        </div>
    </template>
    <template if:true={showKeynote}>
                        <div class="slds-var-p-around_small">
                            <article class="slds-card card-event slds-var-p-bottom_medium">
                                <div class="slds-card__header slds-grid">
                                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                        <div class="slds-media__figure">
                                            <lightning-icon icon-name="standard:announcement" variant="border-filled"
                                                alternative-text='Sessions Going On' slot="actions"></lightning-icon>
                                        </div>
                                        <div class="slds-media__body">
                                            <div class="slds-text-heading_medium color-title">Keynote Going On</div>
                                        </div>
                                    </header>
                                </div>
                                    <lightning-layout multiple-rows horizontal-align="stretch" vertical-align="stretch">
                                        <lightning-layout-item padding="around-small" size="6"
                                                medium-device-size="6" large-device-size="3" small-device-size="6"
                                                class="layout-item-speaker-card">
                                                <article class="slds-card slds-var-p-vertical_medium">
                                                    <lightning-layout multiple-rows horizontal-align="space">
                                                        <lightning-layout-item size="12" padding="horizontal-large"
                                                            class="align-center">
                                                            <div class="circle-image-wrapper" style="background-image: url(https://pbs.twimg.com/profile_images/1208356452160589824/qLtb5g9P_400x400.jpg)">
                                                            </div>
                                                        </lightning-layout-item>
                                                        <lightning-layout-item size="12" padding="horizontal-large"
                                                            class="align-center">
                                                            <div class="slds-text-heading_medium title-speaker">
                                                                Rahul Malhotra Keynote</div>
                                                        </lightning-layout-item>
                                                        <lightning-layout-item size="12" padding="horizontal-large"
                                                            class="align-center">
                                                            <div
                                                                class="slds-text-heading_medium slds-align_absolute-center title-session">
                                                                Unlocking the Power of GraphQL: Supercharge Your Salesforce APIs</div>
                                                        </lightning-layout-item>
                                                    </lightning-layout>
                                                </article>
                                            </lightning-layout-item>
                                            <lightning-layout-item padding="around-small" size="6"
                                                medium-device-size="6" large-device-size="3" small-device-size="6"
                                                class="layout-item-speaker-card">
                                                <article class="slds-card slds-var-p-vertical_medium">
                                                    <lightning-layout multiple-rows horizontal-align="space">
                                                        <lightning-layout-item size="12" padding="horizontal-large"
                                                            class="align-center">
                                                            <div class="circle-image-wrapper" style="background-image: url(https://pbs.twimg.com/profile_images/1208356452160589824/qLtb5g9P_400x400.jpg)">
                                                            </div>
                                                        </lightning-layout-item>
                                                        <lightning-layout-item size="12" padding="horizontal-large"
                                                            class="align-center">
                                                            <div class="slds-text-heading_medium title-speaker">
                                                                Rahul Malhotra Keynote</div>
                                                        </lightning-layout-item>
                                                        <lightning-layout-item size="12" padding="horizontal-large"
                                                            class="align-center">
                                                            <div
                                                                class="slds-text-heading_medium slds-align_absolute-center title-session">
                                                                Unlocking the Power of GraphQL: Supercharge Your Salesforce APIs</div>
                                                        </lightning-layout-item>
                                                    </lightning-layout>
                                                </article>
                                            </lightning-layout-item>
                                            <lightning-layout-item padding="around-small" size="6"
                                                medium-device-size="6" large-device-size="3" small-device-size="6"
                                                class="layout-item-speaker-card">
                                                <article class="slds-card slds-var-p-vertical_medium">
                                                    <lightning-layout multiple-rows horizontal-align="space">
                                                        <lightning-layout-item size="12" padding="horizontal-large"
                                                            class="align-center">
                                                            <div class="circle-image-wrapper" style="background-image: url(https://pbs.twimg.com/profile_images/1208356452160589824/qLtb5g9P_400x400.jpg)">
                                                            </div>
                                                        </lightning-layout-item>
                                                        <lightning-layout-item size="12" padding="horizontal-large"
                                                            class="align-center">
                                                            <div class="slds-text-heading_medium title-speaker">
                                                                Rahul Malhotra Keynote</div>
                                                        </lightning-layout-item>
                                                        <lightning-layout-item size="12" padding="horizontal-large"
                                                            class="align-center">
                                                            <div
                                                                class="slds-text-heading_medium slds-align_absolute-center title-session">
                                                                Unlocking the Power of GraphQL: Supercharge Your Salesforce APIs</div>
                                                        </lightning-layout-item>
                                                    </lightning-layout>
                                                </article>
                                            </lightning-layout-item>
                                            <lightning-layout-item padding="around-small" size="6"
                                                medium-device-size="6" large-device-size="3" small-device-size="6"
                                                class="layout-item-speaker-card">
                                                <article class="slds-card slds-var-p-vertical_medium">
                                                    <lightning-layout multiple-rows horizontal-align="space">
                                                        <lightning-layout-item size="12" padding="horizontal-large"
                                                            class="align-center">
                                                            <div class="circle-image-wrapper" style="background-image: url(https://pbs.twimg.com/profile_images/1208356452160589824/qLtb5g9P_400x400.jpg)">
                                                            </div>
                                                        </lightning-layout-item>
                                                        <lightning-layout-item size="12" padding="horizontal-large"
                                                            class="align-center">
                                                            <div class="slds-text-heading_medium title-speaker">
                                                                Rahul Malhotra Keynote</div>
                                                        </lightning-layout-item>
                                                        <lightning-layout-item size="12" padding="horizontal-large"
                                                            class="align-center">
                                                            <div
                                                                class="slds-text-heading_medium slds-align_absolute-center title-session">
                                                                Unlocking the Power of GraphQL: Supercharge Your Salesforce APIs</div>
                                                        </lightning-layout-item>
                                                    </lightning-layout>
                                                </article>
                                            </lightning-layout-item>
                                    </lightning-layout>
                            </article>
                        </div>


    </template>
    <template if:true={showVote}>
        <c-event-vote
            vote-options={voteOptions}
            vote-type={voteType}
            vote-title={voteTitle}
            onvote={handleVote}
            already-voted={alreadyVoted}
            is-feedback={isFeedback}
            feedback-text={feedbackText}
        ></c-event-vote>
    </template>
    <template if:true={showSurvey}>
        <c-survey
            vote-options={voteOptions}
            vote-type={voteType}
            vote-title={voteTitle}
            onvote={handleVote}
            already-voted={alreadyVoted}
            feedback-text={feedbackText}
        ></c-survey>
    </template>
    <template if:true={showGame1}>
        <c-game attendee-id={attendeeId} event-id={eventId}></c-game>
    </template>
    <template if:true={showGame2}>
        <c-wordle attendee-id={attendeeId} event-id={eventId}></c-wordle>
    </template>
    <template if:true={showBoothsSessions}>
        <template for:each={configs} for:item="config">
            <div key={config.slot}>
                <template lwc:if={config.active}>
                    <template lwc:if={config.is_community_session}>
                        <article>
                                <div class="slds-card__header slds-grid">
                                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                        <div class="slds-media__figure">
                                            <lightning-icon icon-name="standard:announcement" variant="border-filled"
                                                alternative-text={config.title} slot="actions" size="xx-small" ></lightning-icon>
                                        </div>
                                        <div class="slds-media__body">
                                            <div class="slds-text-heading_small color-title">{config.title}</div>
                                        </div>
                                        <div class="slds-no-flex align-center">
                                            <lightning-icon size="xx-small" icon-name="standard:today"
                                                class="slds-var-m-right_xx-small slds-align_absolute-center"></lightning-icon>
                                            <div
                                                class="slds-text-heading_xx-small slds-var-m-left_xx-small slds-align_absolute-center color-time">
                                                {config.time}
                                            </div>
                                        </div>
                                    </header>
                                </div>
                                    <lightning-layout multiple-rows horizontal-align="stretch" vertical-align="stretch">
                                        <template for:each={config.items} for:item="speaker">
                                            <lightning-layout-item key={speaker.id} padding="around-small" size="6"
                                                medium-device-size="6" large-device-size="3" small-device-size="6"
                                                class="layout-item-speaker-card">
                                                <article class="slds-card slds-var-p-vertical_medium">
                                                    <lightning-layout multiple-rows horizontal-align="space">
                                                        <lightning-layout-item size="12" 
                                                            class="align-center">
                                                            <div class="circle-image-wrapper" style={speaker.style}>
                                                            </div>
                                                        </lightning-layout-item>
                                                        <lightning-layout-item size="12"
                                                            class="align-left">
                                                            <div class="slds-text-heading_medium title-speaker">
                                                                {speaker.name}</div>
                                                        </lightning-layout-item>
                                                        <lightning-layout-item size="12"
                                                            class="align-left">
                                                            <div
                                                                class="slds-text-heading_medium title-session">
                                                                {speaker.sessionTitle}</div>
                                                        </lightning-layout-item>
                                                        <lightning-layout-item size="12"
                                                            class="align-left">
                                                            <lightning-icon size="xx-small" icon-name="standard:location"></lightning-icon>
                                                            <div
                                                                class="slds-var-m-left_xx-small color-location" style="font-size:.6rem">
                                                                {speaker.sessionLocation}</div>
                                                        </lightning-layout-item>
                                                    </lightning-layout>
                                                </article>
                                            </lightning-layout-item>
                                        </template>
                                    </lightning-layout>
                            </article>
                    </template>
                    <template lwc:else>
                        <lightning-layout horizontal-align="space" multiple-rows>
                            <template for:each={config.items} for:item="item">
                                <lightning-layout-item key={item.id}  size="6"
                                medium-device-size="6" large-device-size="6" small-device-size="6" padding="around-small">
                                    <article class="slds-card card-event slds-var-p-bottom_medium">
                                        <div class="slds-card__header slds-grid">
                                            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                                <div class="slds-media__figure">
                                                    <lightning-icon icon-name="standard:announcement"
                                                        variant="border-filled" alternative-text={item.title}
                                                        slot="actions"></lightning-icon>
                                                </div>
                                                <div class="slds-media__body">
                                                    <div class="slds-text-heading_medium color-title">{item.title}</div>
                                                </div>
                                            </header>
                                        </div>
                                        <div class="slds-var-p-horizontal_small">
                                            <lightning-layout multiple-rows horizontal-align="stretch"
                                                vertical-align="stretch">
                                                <lightning-layout-item size="12" padding="around-small">
                                                    <article class="slds-card slds-var-p-around_medium">
                                                        <img src={item.image_url} class="image-banner" />
                                                    </article>
                                                </lightning-layout-item>
                                                <lightning-layout-item size="6" padding="around-small">
                                                    <article class="slds-card align-left">
                                                        <lightning-icon size="small" icon-name="standard:today"
                                                            class="slds-var-m-right_xx-small slds-align_absolute-center"></lightning-icon>
                                                        <div
                                                            class="slds-text-heading_small slds-var-m-left_xx-small slds-align_absolute-center color-time">
                                                            {item.time}</div>
                                                    </article>
                                                </lightning-layout-item>
                                                <lightning-layout-item size="6" padding="around-small">
                                                    <article class="slds-card align-left">
                                                        <lightning-icon size="small" icon-name="standard:address"
                                                            class="slds-var-m-right_xx-small slds-align_absolute-center"></lightning-icon>
                                                        <div
                                                            class="slds-var-m-left_xx-small slds-align_absolute-center color-location">
                                                            {item.location}</div>
                                                    </article>
                                                </lightning-layout-item>
                                            </lightning-layout>
                                        </div>
                                    </article>
                                </lightning-layout-item>
                            </template>
                        </lightning-layout>
                    </template>
                </template>
            </div>
        </template>
        <!-- Session Feedback -->
        <div class="slds-var-p-around_small">
            <article class="slds-card card-event slds-var-p-bottom_medium">
                    <lightning-layout multiple-rows horizontal-align="stretch" vertical-align="stretch">
                            <lightning-layout-item size="12"
                            medium-device-size="12" large-device-size="3" small-device-size="12" padding="around-small" key={speaker.id}>
                                <div class="sponsor-card">
                                    <div class="card-content">
                                        <div>
                                            <div
                                                class="slds-text-heading_small slds-text-align_center attendedSession"
                                            >
                                                Give feedback and earn points
                                            </div>
                                            <template if:true={showSessionAttendance}>
                                                <div class="slds-m-top_small">
                                                    <lightning-input
                                                        onchange={handleSessionCodeChange}
                                                        variant="label-hidden"
                                                        placeholder="Enter session code"
                                                        class="slds-m-top_small slds-m-bottom_small sessionCode"
                                                        required="true"
                                                    ></lightning-input>
                                                    <lightning-button
                                                        variant="brand"
                                                        label="Submit"
                                                        onclick={saveSessionAttendance}
                                                    ></lightning-button>
                                                </div>
                                            </template>
                                            <template if:true={showSessionFeedback}>
                                                <c-event-vote
                                                    vote-options={voteOptions}
                                                    vote-type={voteType}
                                                    vote-title={voteTitle}
                                                    onvote={handleVote}
                                                    onclosefeedback={closefeedback}
                                                    already-voted={alreadyVoted}
                                                    is-feedback={isFeedback}
                                                    feedback-text={feedbackText}
                                                    embedded={embedded}
                                                ></c-event-vote>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                            </lightning-layout-item>
                    </lightning-layout>
            </article>
        </div>
        <template for:each={workshops} for:item="workshop">
            <div key={workshop.slot}>
                <template lwc:if={workshop.active}>
                    <lightning-layout horizontal-align="space" multiple-rows>
                        <template for:each={workshop.items} for:item="witem">
                            <lightning-layout-item key={witem.id}   size="12"
                                medium-device-size="12" large-device-size="6" small-device-size="12" padding="around-small">
                                        <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                            <div class="slds-media__figure">
                                                <lightning-icon icon-name="standard:announcement"
                                                    variant="border-filled" alternative-text={witem.title}
                                                    slot="actions" size="small"></lightning-icon>
                                            </div>
                                            <div class="slds-media__body">
                                                <div class="slds-text-heading_small color-title">{witem.title}</div>
                                            </div>
                                        </header>
                                        <lightning-layout multiple-rows horizontal-align="stretch"
                                            vertical-align="stretch">
                                            <lightning-layout-item size="12" padding="around-small">
                                                <article class="slds-card slds-var-p-around_medium">
                                                    <img src={witem.image_url} class="image-banner" />
                                                </article>
                                            </lightning-layout-item>
                                            <lightning-layout-item size="6" padding="around-small">
                                                <article class="slds-card align-center">
                                                    <lightning-icon size="small" icon-name="standard:today"
                                                        class="slds-var-m-right_xx-small slds-align_absolute-center"></lightning-icon>
                                                    <div
                                                        class="slds-text-heading_xx-small slds-var-m-left_xx-small slds-align_absolute-center color-time">
                                                        {witem.time}</div>
                                                </article>
                                            </lightning-layout-item>
                                            <lightning-layout-item size="6" padding="around-small">
                                                <article class="slds-card align-center">
                                                    <lightning-icon size="small" icon-name="standard:address"
                                                        class="slds-var-m-right_xx-small slds-align_absolute-center"></lightning-icon>
                                                    <div
                                                        class="slds-text-heading_xx-small slds-var-m-left_xx-small slds-align_absolute-center color-location">
                                                        {witem.location}</div>
                                                </article>
                                            </lightning-layout-item>
                                        </lightning-layout>
                            </lightning-layout-item>
                        </template>
                    </lightning-layout>
                </template>
            </div>
        </template>
        <!-- Workshop Feedback -->
         <template if:true={showWorkshop}>
            <div class="slds-var-p-around_small">
                <article class="slds-card card-event slds-var-p-bottom_medium">
                        <lightning-layout multiple-rows horizontal-align="stretch" vertical-align="stretch">
                                <lightning-layout-item size="6"
                                medium-device-size="6" large-device-size="3" small-device-size="12" padding="around-small" key={speaker.id}>
                                    <div class="sponsor-card">
                                        <div class="card-content">
                                            <div>
                                                <div
                                                    class="slds-text-heading_small slds-text-align_center attendedSession"
                                                >
                                                    Give feedback and earn points
                                                </div>
                                                <template if:true={showWorkshopAttendance}>
                                                    <div class="slds-m-top_small">
                                                        <lightning-input
                                                            onchange={handleSessionCodeChange}
                                                            variant="label-hidden"
                                                            placeholder="Enter workshop code"
                                                            class="slds-m-top_small slds-m-bottom_small sessionCode"
                                                            required="true"
                                                        ></lightning-input>
                                                        <lightning-button
                                                            variant="brand"
                                                            label="Submit"
                                                            onclick={saveWorkshopAttendance}
                                                        ></lightning-button>
                                                    </div>
                                                </template>
                                                <template if:true={showWorkshopFeedback}>
                                                    <c-event-vote
                                                        vote-options={voteOptions}
                                                        vote-type={voteType}
                                                        vote-title={voteTitle}
                                                        onvote={handleVote}
                                                        onclosefeedback={closeWorkshopfeedback}
                                                        already-voted={alreadyVoted}
                                                        is-feedback={isFeedback}
                                                        feedback-text={feedbackText}
                                                        embedded={embedded}
                                                    ></c-event-vote>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                </lightning-layout-item>
                        </lightning-layout>
                </article>
            </div>
         </template>
       
    </template>

    <template if:true={showLunch}>
        <div class="custom-card">
            <div class="icon-container">
                <lightning-icon icon-name="utility:food_and_drink" size="large" alternative-text="Lunch Break" class="icon"></lightning-icon>
            </div>
            <h1 class="title">Lunch Break</h1>
            <p class="message">Grab a bite, recharge, and get ready for an afternoon of fun and learning!</p>
        </div>
    </template>



    
    <template if:true={showScanner}>
        <div class="fixed">
            <div class="slds-text-align_right slds-p-around_x-small">
                <lightning-button
                    label="X"
                    onclick={closeScanner}
                ></lightning-button>
            </div>
            <c-scan-q-r-code
                onscancomplete={handleQRResponse}
            ></c-scan-q-r-code>
        </div>
    </template>
</template>
