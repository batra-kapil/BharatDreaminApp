    <template if:true={showVote}>
        <c-event-vote
            vote-options={voteOptions}
            vote-type={voteType}
            vote-title={voteTitle}
            onvote={handleVote}
            already-voted={alreadyVoted}
            is-feedback={isFeedback}
            feedback-text={feedbackText}
        ></c-event-vote>
    </template>
    <template if:true={showSurvey}>
        <c-survey
            vote-options={voteOptions}
            vote-type={voteType}
            vote-title={voteTitle}
            onvote={handleVote}
            already-voted={alreadyVoted}
            feedback-text={feedbackText}
        ></c-survey>
    </template>
    <template if:true={showGame1}>
        <c-game attendee-id={attendeeId} event-id={eventId}></c-game>
    </template>
    <template if:true={showGame2}>
        <c-wordle attendee-id={attendeeId} event-id={eventId}></c-wordle>
    </template>
    <template if:true={showBoothsSessions}>
        <template for:each={configs} for:item="config">
            <div key={config.slot}>
                <template lwc:if={config.active}>
                    <template lwc:if={config.is_community_session}>
                        <div class="slds-var-p-around_small">
                            <article class="slds-card card-event slds-var-p-bottom_medium">
                                <div class="slds-card__header slds-grid">
                                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                        <div class="slds-media__figure">
                                            <lightning-icon icon-name="standard:announcement" variant="border-filled"
                                                alternative-text={config.title} slot="actions"></lightning-icon>
                                        </div>
                                        <div class="slds-media__body">
                                            <div class="slds-text-heading_medium color-title">{config.title}</div>
                                        </div>
                                        <div class="slds-no-flex align-center">
                                            <lightning-icon size="small" icon-name="standard:today"
                                                class="slds-var-m-right_xx-small slds-align_absolute-center"></lightning-icon>
                                            <div
                                                class="slds-text-heading_small slds-var-m-left_xx-small slds-align_absolute-center color-time">
                                                {config.time}
                                            </div>
                                        </div>
                                    </header>
                                </div>
                                <p class="slds-var-p-horizontal_small">
                                    <lightning-layout multiple-rows horizontal-align="stretch" vertical-align="stretch">
                                        <template for:each={config.items} for:item="speaker">
                                            <lightning-layout-item key={speaker.id} padding="around-small" size="6"
                                                medium-device-size="6" large-device-size="3" small-device-size="6"
                                                class="layout-item-speaker-card">
                                                <article class="slds-card slds-var-p-vertical_medium">
                                                    <lightning-layout multiple-rows horizontal-align="space">
                                                        <lightning-layout-item size="12" padding="horizontal-large"
                                                            class="align-center">
                                                            <div class="circle-image-wrapper" style={speaker.style}>
                                                            </div>
                                                        </lightning-layout-item>
                                                        <lightning-layout-item size="12" padding="horizontal-large"
                                                            class="align-center">
                                                            <div class="slds-text-heading_medium title-speaker">
                                                                {speaker.name}</div>
                                                        </lightning-layout-item>
                                                        <lightning-layout-item size="12" padding="horizontal-large"
                                                            class="align-center">
                                                            <div
                                                                class="slds-text-heading_medium slds-align_absolute-center title-session">
                                                                {speaker.sessionTitle}</div>
                                                        </lightning-layout-item>
                                                        <lightning-layout-item size="12" padding="horizontal-large"
                                                            class="align-center">
                                                            <lightning-icon size="small" icon-name="standard:address"
                                                                class="slds-var-m-right_xx-small slds-align_absolute-center"></lightning-icon>
                                                            <div
                                                                class="slds-text-heading_small slds-align_absolute-center slds-var-m-left_xx-small color-location">
                                                                {speaker.sessionLocation}</div>
                                                        </lightning-layout-item>
                                                    </lightning-layout>
                                                </article>
                                            </lightning-layout-item>
                                        </template>
                                    </lightning-layout>
                                </p>
                            </article>
                        </div>
                    </template>
                </template>
            </div>
        </template>

        <!-- <div class="slds-m-top_medium">
            Visit booths or sessions at the event.
        </div> -->
        <div class="slds-m-top_large">
            <div
                class="slds-text-heading_small slds-text-align_center attendedSession"
            >
                Give feedback and earn points
            </div>
            <template if:true={showSessionAttendance}>
                <div class="slds-m-top_small">
                    <!-- Enter the code or scan the QR code shared during the session
                    or at the booth to mark your attendance and optionally give
                    feedback
                    <div class="slds-m-top_medium">
                        <lightning-button
                            label="Scan QR code"
                            variant="neutral"
                            onclick={scanQRCode}
                        ></lightning-button>
                    </div>
                    <div class="slds-m-top_medium slds-m-bottom_medium">
                        <b>OR</b>
                    </div> -->
                    <lightning-input
                        onchange={handleSessionCodeChange}
                        variant="label-hidden"
                        placeholder="Enter session or booth code"
                        class="slds-m-top_small slds-m-bottom_small sessionCode"
                        required="true"
                    ></lightning-input>
                    <lightning-button
                        variant="brand"
                        label="Submit"
                        onclick={saveSessionAttendance}
                    ></lightning-button>
                </div>
            </template>
            <template if:true={showSessionFeedback}>
                <c-event-vote
                    vote-options={voteOptions}
                    vote-type={voteType}
                    vote-title={voteTitle}
                    onvote={handleVote}
                    onclosefeedback={closefeedback}
                    already-voted={alreadyVoted}
                    is-feedback={isFeedback}
                    feedback-text={feedbackText}
                    embedded={embedded}
                ></c-event-vote>
            </template>
        </div>
    </template>
    <template if:true={showLunch}>
        <div class="slds-text-align_center slds-p-top_x-large">
            <lightning-icon
                icon-name="action:approval"
                alternative-text="Approved"
                title="Approved"
            ></lightning-icon>
            <div class="slds-m-top_medium">Grab a bite, recharge, and get ready for an afternoon of fun and learning!</div>
        </div>
    </template>
    <template if:true={showScanner}>
        <div class="fixed">
            <div class="slds-text-align_right slds-p-around_x-small">
                <lightning-button
                    label="X"
                    onclick={closeScanner}
                ></lightning-button>
            </div>
            <c-scan-q-r-code
                onscancomplete={handleQRResponse}
            ></c-scan-q-r-code>
        </div>
    </template>
</template>
